<!DOCTYPE html>
<html>
<head>
	<title>Numeros Primos</title>
</head>
<body>
	<div id="respuesta"></div>
	<script type="text/javascript">
		var nro = prompt("Ingrese un numero");
		var contador=0;
		for(var i=1; i<=nro;i++){
			if(nro%i==0){
				contador++;
			
			}
		}

		if(contador==2){
			document.getElementById("respuesta").innerHTML = nro + " el numero es primo";	
			
		}else{
			document.getElementById("respuesta").innerHTML = nro + " el numero no es primo";	
		}
	</script>
</body>
</html>
